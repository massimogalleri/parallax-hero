<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>parallax hero</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="parallax-hero.css">
</head>

<body>

    <header class="hero full">
        <div class="image-bg" style="background-image: url('https://images.pexels.com/photos/1767664/pexels-photo-1767664.jpeg?auto=compress&cs=tinysrgb&fit=crop&h=900.0&w=1400');"></div>
        <div class="hero-content">
            <h1><small>#hero .full</small> with .image-bg</h1>
        </div>
    </header>

    <header class="hero half">
        <div class="image-bg" style="background-image: url('https://images.pexels.com/photos/1767664/pexels-photo-1767664.jpeg?auto=compress&cs=tinysrgb&fit=crop&h=900.0&w=1400');"></div>
        <div class="hero-content">
            <h1><small>#hero .half</small> with .image-bg</h1>
        </div>
    </header>

    <header class="hero full">
        <video class="video-bg" loop muted autoplay>
            <source src="https://static-videos.pexels.com/assets/pexels-videos-02ad97da6454893e0f8e34e937903f745baf6d3bdcaf057243559c5683635daa.mp4">
        </video>
        <div class="hero-content">
            <h1><small>#hero .full</small> with .video-bg</h1>
        </div>
    </header>

    <header class="hero half">
        <video class="video-bg" loop muted autoplay>
            <source src="https://static-videos.pexels.com/assets/pexels-videos-02ad97da6454893e0f8e34e937903f745baf6d3bdcaf057243559c5683635daa.mp4">
        </video>
        <div class="hero-content">
            <h1><small>#hero .half</small> with .video-bg</h1>
        </div>
    </header>

    <script src="parallax-hero.js"></script>
</body>

</html>
